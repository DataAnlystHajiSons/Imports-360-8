  </button>
</div>

<!-- Include Product Management Modal -->
<div id="product-management-modal-container"></div>
<script>
  // Automatically load the product management modal
  fetch('manage-products-modal.html')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load product management modal');
      }
      return response.text();
    })
    .then(html => {
      document.getElementById('product-management-modal-container').innerHTML = html;
      console.log('‚úÖ Product management modal loaded successfully');
    })
    .catch(error => {
      console.error('‚ùå Error loading product management modal:', error);
      console.log('Make sure manage-products-modal.html is in the root directory');
    });
</script>
